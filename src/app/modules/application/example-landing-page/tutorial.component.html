<section class="nga-gradient text-white">
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row align-items-center">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <div class="text-center">
          <h1 class="mt-2 display-4 fw-bold">Réparation</h1>
          <h2 class="h1">Réparation et avancement</h2>
          <hr>
          
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0">
        <div class="position-lg-absolute top-0 left-0 overflow-hidden">
          <img src="./assets/params/images/home/carMotor.png" srcset="./assets/params/images/home/carMotor.png,
          ./assets/params/images/home/carMotor.png 2x" alt="Reparation" width="360"
            height="350">
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container px-4 py-5">
  <h2 class="display-6 fw-bold pb-2 text-center">Réparation</h2>
  <hr>
  <div class="row" >
    <div class="col-md-6">
      <h3>Les voitures</h3>
      <hr/>
      <div class="nga-card-step p-4" *ngFor="let item of vehicles">
        <a routerLink="/landing-page/{{item.matricule}}">
          <i class="text-primary fab fa-bootstrap fa-2x mb-2"></i>
          <h4 class="h4 text-primary fw-bold">{{item.matricule}}</h4>
          <p>{{item.marque}} {{item.modele}}</p>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Etat</h3>
      <hr/>
      <div class="nga-card-step p-4" *ngFor="let item of vehicles">
        <a routerLink="/bootstrap">
          <i class="text-primary fab fa-bootstrap fa-2x mb-2"></i>
          <h4 class="h4 text-primary fw-bold">{{item.matricule}}</h4>
          <p>{{item.matricule}} {{item.matricule}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
